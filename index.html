<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <div class="nav-bar flex">
      <div class="nav-content" id="nav-logo"></div>

      <div class="nav-content">
        <div class="nav-content-location flex">
         <i class="fa-solid fa-location-dot"></i>
          <div class="location-text">
            <p class="text-one">Deliver to</p>
            <b class="text-two">India</b>
          </div>
        </div>
      </div>

      <div class="nav-content" id="label-box">
        <label>All</label>
        <input class="search-input" type="text" placeholder="Search Amazon">
        <div id="search">
          <i class="fa-solid fa-magnifying-glass"></i></div>
      </div>

      <div class="nav-content " style="font-size: 24px;">
        <i class="fa-solid fa-language"></i>
      </div>

      <div class="nav-content">
        <div class="nav-content-content">
          <p class="text-one">Hello, sign in</p>
          <b class="text-two">Account & Lists</b>
        </div>
      </div>
      <div class="nav-content">
        <div class="nav-content-content">
          <p class="text-one">Returns</p>
          <b class="text-two">& Orders</b>
        </div>
      </div>
      <div class="nav-content cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>

    </div>
</body>
</html>
